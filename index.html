<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    .myLogo {
      cursor: pointer;
      border-radius: 50%;
    }

    .myLogo:hover {
      animation: rubberBand;
      /* referring directly to the animation's @keyframe declaration */
      animation-duration: 1s;
      /* don't forget to set a duration! */
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      onlyCover: true,
      autoHeader: true, // 可以根据 _sidebar.md 的内容自动为每个页面增加标题
      coverpage: true, // 封面
      loadSidebar: true,  // 侧边栏
      loadNavbar: true, // 导航栏
      subMaxLevel: 2, // 最大的分级
      themeColor: '#000',
      name: 'JasonJohn’s home',
      formatUpdated: '{MM}/{DD} {HH}:{mm}', // 配置日期格式
      repo: 'https://github.com/Gacent',
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      run: {
        jsLabs: ['https://unpkg.com/element-ui/lib/index.js'],
        cssLabs: ['https://unpkg.com/element-ui/lib/theme-chalk/index.css'],
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        placeholder: '搜索',
        noData: 'No Results!',
        // 搜索标题的最大层级, 1 - 6
        depth: 2,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
      },
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(90,90,90)',
        language: 'chinese'
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- vue3 -->
  <!-- Production -->
  <!-- <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script> -->
  <script src="https://unpkg.com/vue@2.6.12/dist/vue.min.js"></script>
  <!-- 引入 vue-run-sfc -->
  <script src="//unpkg.com/vue-run-sfc"></script>
  <!-- 引入 docsify-plugin-run -->
  <script src="https://unpkg.com/docsify-plugin-run/src/index.js"></script>

  <!-- emoji -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 统计字数 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 分页 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- or use this if you are not hosting the file yourself -->
  <script src="//unpkg.com/docsify-pdf-embed-plugin/src/docsify-pdf-embed.js"></script>

  <!-- 进度条插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
</body>

</html>
